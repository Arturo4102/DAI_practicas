<!-- Plantilla base (barra de navegación, login-logout y footer) -->
{% load static %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Links de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Estilos personalizados para las estrellas en css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

    <!-- Bloque para poder poner el título de cada html  -->
    <title>{% block title %}{% endblock %}</title>

</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Incluimos la barra de navegación -->
    {% include 'barra_nav.html' %}

    <!-- Incluimos los posibles mensajes de error -->
    {% include 'mensajes.html' %}

    <!-- Bloque customizable  -->
    {% block content %}
    {% endblock %}
    <br><br>
    <p> <a href="#top"> Back to top</a></p>


    <!-- Incluimos el pie de página -->
    {% include 'footer.html' %}




</body>

</html>
